name: heka_health_assignment
description: A new Flutter project.


publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: '>=2.18.6 <3.0.0'


dependencies:
  flutter:
    sdk: flutter


  flutter_lints: ^2.0.0
  get: ^4.6.5
  get_cli: ^1.8.1
  flutter_svg: ^2.0.1
  flutter_screenutil: ^5.6.1
  google_fonts: ^4.0.3
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter





flutter:

  uses-material-design: true

  assets:
    - assets/icons/
    - assets/images/
  fonts:
    - family: arial
      fonts:
        - asset: assets/fonts/arial-cufonfonts/ARIALBD 1.TTF
          weight: 700
        - asset: assets/fonts/arial-cufonfonts/ARIAL.TTF
          weight: 400
        - asset: assets/fonts/arial-cufonfonts/ARIALBD.TTF
          weight: 600
    - family: gotham
      fonts:
        - asset: assets/fonts/gotham_font/GothamBold.ttf
          weight: 700
    - family: inter
      fonts:
        - asset: assets/fonts/inter/Inter-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/inter/Inter-Medium.ttf
          weight: 500
    - family: lota_goratesque
      fonts:
        - asset: assets/fonts/lota_goratesque/lota_grotesque/Los Andes  Lota Grotesque Alt 1 Bold.otf
          weight: 600



